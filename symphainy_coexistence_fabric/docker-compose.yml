# Docker Compose for Symphainy Coexistence Fabric
# Full platform stack with new backend container

services:
  # Infrastructure Services
  redis:
    image: redis:7-alpine
    container_name: symphainy-redis
    ports:
      - ${REDIS_PORT:-6379}:6379
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - symphainy_net

  arango:
    image: arangodb:3.11
    container_name: symphainy-arango
    ports:
      - ${ARANGO_PORT:-8529}:8529
    environment:
      ARANGO_ROOT_PASSWORD: ${ARANGO_ROOT_PASSWORD:-test_password}
    volumes:
      - arango_data:/var/lib/arangodb3
    healthcheck:
      # Port-only; run scripts/probe_health_checks.py from host to verify HTTP+auth
      test: ["CMD-SHELL", "nc -z 127.0.0.1 8529 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - symphainy_net

  consul:
    image: hashicorp/consul:latest
    container_name: symphainy-consul
    ports:
      - ${CONSUL_PORT:-8500}:8500
    environment:
      - CONSUL_BIND_INTERFACE=eth0
      - CONSUL_CLIENT_INTERFACE=eth0
      - CONSUL_DATACENTER=${CONSUL_DATACENTER:-dc1}
      - CONSUL_BOOTSTRAP_EXPECT=1
      - CONSUL_ACL_ENABLED=false
    volumes:
      - consul_data:/consul/data
    command: agent -server -bootstrap-expect=1 -client=0.0.0.0 -ui
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8500/v1/status/leader || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - symphainy_net

  meilisearch:
    image: getmeili/meilisearch:v1.11
    container_name: symphainy-meilisearch
    ports:
      - ${MEILISEARCH_PORT:-7700}:7700
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-}
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - symphainy_net

  # Runtime Service - NEW BACKEND CONTAINER
  runtime:
    build:
      context: .
      dockerfile: Dockerfile.runtime
    container_name: symphainy-runtime
    ports:
      - ${RUNTIME_PORT:-8000}:8000
    env_file:
      - .env.secrets
    environment:
      - USE_SUPABASE_TEST=${USE_SUPABASE_TEST:-0}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - ARANGO_URL=${ARANGO_URL:-http://arango:8529}
      - ARANGO_ROOT_PASSWORD=${ARANGO_ROOT_PASSWORD:-test_password}
      - ARANGO_USERNAME=${ARANGO_USERNAME:-root}
      - ARANGO_DATABASE=${ARANGO_DATABASE:-symphainy_platform}
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - MEILISEARCH_HOST=meilisearch
      - MEILISEARCH_PORT=7700
      - RUNTIME_PORT=8000
      - DUCKDB_DATABASE_PATH=/app/data/duckdb/main.duckdb
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - duckdb_data:/app/data/duckdb
    depends_on:
      redis:
        condition: service_healthy
      arango:
        condition: service_healthy
      consul:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - symphainy_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.runtime.rule=PathPrefix(`/api/runtime`) && !PathPrefix(`/api/runtime/agent`) || PathPrefix(`/api/intent`) || PathPrefix(`/api/session`) || PathPrefix(`/api/execution`) || PathPrefix(`/api/realms`)"
      - "traefik.http.routers.runtime.entrypoints=web"
      - "traefik.http.routers.runtime.service=runtime"
      - "traefik.http.services.runtime.loadbalancer.server.port=8000"
      - "traefik.http.routers.runtime.priority=10"
      - "traefik.http.routers.runtime-health.rule=Path(`/health`) || Path(`/api/health`)"
      - "traefik.http.routers.runtime-health.entrypoints=web"
      - "traefik.http.routers.runtime-health.service=runtime"
      - "traefik.http.routers.runtime-health.priority=99"

  # Experience Service - NEW BACKEND CONTAINER
  experience:
    build:
      context: .
      dockerfile: Dockerfile.runtime  # Same image; CMD overridden to run experience_main
    container_name: symphainy-experience
    command: ["python3", "experience_main.py"]
    ports:
      - ${EXPERIENCE_PORT:-8001}:8001
    env_file:
      - .env.secrets
    environment:
      # Force container-network URLs so experience always reaches infra when run in compose
      - USE_SUPABASE_TEST=${USE_SUPABASE_TEST:-0}
      - REDIS_URL=redis://redis:6379
      - ARANGO_URL=http://arango:8529
      - ARANGO_ROOT_PASSWORD=${ARANGO_ROOT_PASSWORD:-test_password}
      - ARANGO_USERNAME=root
      - ARANGO_DATABASE=symphainy_platform
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - MEILISEARCH_HOST=meilisearch
      - MEILISEARCH_PORT=7700
      - RUNTIME_URL=http://runtime:8000
      - EXPERIENCE_PORT=8001
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://35.215.64.103,http://35.215.64.103:3000,http://localhost:3000}
    depends_on:
      runtime:
        condition: service_healthy
      redis:
        condition: service_healthy
      arango:
        condition: service_healthy
      consul:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - symphainy_net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.experience.rule=PathPrefix(`/api/sessions`) || PathPrefix(`/api/session`) || PathPrefix(`/api/intent`) || PathPrefix(`/api/ws`) || PathPrefix(`/api/admin`) || PathPrefix(`/api/auth`)"
      - "traefik.http.routers.experience.entrypoints=web"
      - "traefik.http.routers.experience.service=experience"
      - "traefik.http.services.experience.loadbalancer.server.port=8001"
      - "traefik.http.routers.experience.priority=10"
      - "traefik.http.routers.experience-websocket.rule=PathPrefix(`/api/runtime/agent`)"
      - "traefik.http.routers.experience-websocket.entrypoints=web"
      - "traefik.http.routers.experience-websocket.service=experience"
      - "traefik.http.routers.experience-websocket.priority=20"
      - "traefik.http.routers.experience-health.rule=Path(`/health`)"
      - "traefik.http.routers.experience-health.entrypoints=web"
      - "traefik.http.routers.experience-health.service=experience"
      - "traefik.http.routers.experience-health.priority=99"

  # Frontend - Symphainy Platform UI
  frontend:
    build:
      context: ../symphainy-frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://35.215.64.103}
        - NEXT_PUBLIC_API_BASE=${NEXT_PUBLIC_API_BASE:-http://35.215.64.103}
        - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://35.215.64.103}
    container_name: symphainy-frontend
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://35.215.64.103}
      - NEXT_PUBLIC_API_BASE=${NEXT_PUBLIC_API_BASE:-http://35.215.64.103}
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://35.215.64.103}
      - NEXT_PUBLIC_FRONTEND_URL=${NEXT_PUBLIC_FRONTEND_URL:-http://35.215.64.103}
      - PORT=3000
      - HOSTNAME=0.0.0.0
    depends_on:
      - traefik
      - runtime
      - experience
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - symphainy_net
    labels:
      - "traefik.enable=true"
      # Route all non-API paths to frontend (lower priority than API routes)
      # This allows public access via standard HTTP port 80 (production-ready)
      - "traefik.http.routers.frontend.rule=!PathPrefix(`/api`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
      - "traefik.http.routers.frontend.priority=1"  # LOW priority - API routers match first

  # Traefik Reverse Proxy
  traefik:
    image: traefik:v2.10
    container_name: symphainy-traefik
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.web.transport.respondingTimeouts.readTimeout=0s
      - --entrypoints.web.transport.respondingTimeouts.writeTimeout=0s
      - --entrypoints.web.transport.respondingTimeouts.idleTimeout=3600s
      - --entrypoints.web.http2.maxConcurrentStreams=100
    ports:
      - ${TRAEFIK_HTTP_PORT:-80}:80
      - ${TRAEFIK_DASHBOARD_PORT:-8080}:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - runtime
      - experience
    restart: unless-stopped
    networks:
      - symphainy_net

volumes:
  redis_data:
  arango_data:
  consul_data:
  meilisearch_data:
  duckdb_data:

networks:
  symphainy_net:
    driver: bridge
