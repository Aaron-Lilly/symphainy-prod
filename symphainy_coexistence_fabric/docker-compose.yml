# Docker Compose for Symphainy Coexistence Fabric
# Full platform stack with new backend container

services:
  # Infrastructure Services
  redis:
    image: redis:7-alpine
    container_name: symphainy-redis
    ports:
      - ${REDIS_PORT:-6379}:6379
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - symphainy_net

  arango:
    image: arangodb:3.11
    container_name: symphainy-arango
    ports:
      - ${ARANGO_PORT:-8529}:8529
    environment:
      ARANGO_ROOT_PASSWORD: ${ARANGO_ROOT_PASSWORD:-test_password}
    volumes:
      - arango_data:/var/lib/arangodb3
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 8529 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - symphainy_net

  consul:
    image: hashicorp/consul:latest
    container_name: symphainy-consul
    ports:
      - ${CONSUL_PORT:-8500}:8500
    environment:
      - CONSUL_BIND_INTERFACE=eth0
      - CONSUL_CLIENT_INTERFACE=eth0
      - CONSUL_DATACENTER=${CONSUL_DATACENTER:-dc1}
      - CONSUL_BOOTSTRAP_EXPECT=1
      - CONSUL_ACL_ENABLED=false
    volumes:
      - consul_data:/consul/data
    command: agent -server -bootstrap-expect=1 -client=0.0.0.0 -ui
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8500/v1/status/leader || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - symphainy_net

  # Runtime Service - NEW BACKEND CONTAINER
  runtime:
    build:
      context: .
      dockerfile: Dockerfile.runtime
    container_name: symphainy-runtime
    ports:
      - ${RUNTIME_PORT:-8000}:8000
    env_file:
      - .env.secrets
    environment:
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - ARANGO_URL=${ARANGO_URL:-http://arango:8529}
      - ARANGO_ROOT_PASSWORD=${ARANGO_ROOT_PASSWORD:-test_password}
      - ARANGO_USERNAME=${ARANGO_USERNAME:-root}
      - ARANGO_DATABASE=${ARANGO_DATABASE:-symphainy_platform}
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - RUNTIME_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      redis:
        condition: service_healthy
      arango:
        condition: service_healthy
      consul:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - symphainy_net

  # Experience Service - NEW BACKEND CONTAINER
  experience:
    build:
      context: .
      dockerfile: Dockerfile.runtime  # Can use same Dockerfile or create separate one
    container_name: symphainy-experience
    ports:
      - ${EXPERIENCE_PORT:-8001}:8001
    env_file:
      - .env.secrets
    environment:
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - ARANGO_URL=${ARANGO_URL:-http://arango:8529}
      - ARANGO_ROOT_PASSWORD=${ARANGO_ROOT_PASSWORD:-test_password}
      - ARANGO_USERNAME=${ARANGO_USERNAME:-root}
      - ARANGO_DATABASE=${ARANGO_DATABASE:-symphainy_platform}
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - RUNTIME_URL=http://runtime:8000
      - EXPERIENCE_PORT=8001
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://35.215.64.103,http://35.215.64.103:3000,http://localhost:3000}
    depends_on:
      runtime:
        condition: service_healthy
      redis:
        condition: service_healthy
      arango:
        condition: service_healthy
      consul:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/127.0.0.1/8001' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - symphainy_net

volumes:
  redis_data:
  arango_data:
  consul_data:

networks:
  symphainy_net:
    driver: bridge
